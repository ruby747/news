name: Fetch Latest News

on:
  schedule:
    - cron: "*/30 * * * *"  # 30분마다
  workflow_dispatch: {}      # 수동 실행 버튼
  push:
    paths:
      - ".github/workflows/fetch-news.yml"
      - "scripts/**"
      - "package.json"

permissions:
  contents: write            # latest.json 커밋하려면 필요

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (sanity check)
        run: |
          pwd
          ls -la
          ls -la docs || true
          ls -la scripts || true
          ls -la .github/workflows || true

      - name: Show Node version
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node -v

      - name: Show package.json
        run: cat package.json

      - name: Install deps
        run: npm install

      - name: Check rss-parser import
        run: node -e "import('rss-parser').then(m=>{console.log('rss-parser OK:', Object.keys(m));}).catch(e=>{console.error(e);process.exit(1);})"

      - name: Build latest.json (with debug)
        env:
          FEEDS: ${{ secrets.FEEDS }}
        run: |
          set -e
          node --trace-warnings scripts/fetch-news.mjs
          echo "---- PREVIEW docs/data/latest.json ----"
          head -c 2000 docs/data/latest.json || true
          echo
          echo "--------------------------------------"

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/latest.json
          git commit -m "chore: update latest news [skip ci]" || echo "No changes"
          git push
